#=============================================================================
# JIRA Automation Testing Configuration
#=============================================================================

# Application URL
app.url=https://www.google.com

# Browser Configuration
browser=edge
headless.mode=false

# Selenium WebDriver Timeouts (in seconds)
implicit.wait=10
page.load.timeout=30
explicit.wait=15

# Note: Login credentials not required for testing page load only

# Project Configuration
jira.project.key=TEST
jira.project.name=Test Project

# Test Data
test.issue.type=Bug
test.priority=High
test.assignee=your_assignee

# Environment
environment=staging
execution.mode=local
parallel.execution=false
thread.count=5

# Report Configuration
report.format=html
screenshot.on.failure=true
video.recording=false

# Browser Options
maximize.window=true
accept.ssl.certs=true
disable.notifications=true

#=============================================================================
# End of Configuration File
#=============================================================================
